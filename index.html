<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДЗ</title>
</head>
<body>
    <div class="container">
        <div>
            <button onclick="btn1()">Задание 1</button>
            <button onclick="btn2()">Задание 2</button>
            <button onclick="btn3()">Задание 3</button>
            <button onclick="btn4()">Задание 4</button>
            <button onclick="btn5()">Задание 5</button>
        </div>
        <div id="resultId">
            Здесь будет ответ
        </div>
    </div>


    <script>
        function btn1(){
            var num = prompt("Введите число");
            if(num%2!=0 
                || num<1
                || num>10){
                    document.getElementById("resultId").innerHTML = "FALSE";
            }
            else{
                document.getElementById("resultId").innerHTML = "TRUE";
            }
        }

        function btn2(){
            var result="";
            var first = prompt("Введите начало диапазона");
            if(first<0){
                first=0;
            }
            var second = prompt("Введите конец диапазона");
            var current = first;
            for(;current<=second;current++){
                for(i=0;i<second;i++){
                    if(2**i == current){
                        result+=current + "     ";
                        break;
                    }
                }
            }
            document.getElementById("resultId").innerHTML = result;
        }

        function btn3(){
            var result =parseInt(prompt("Введите число"));
            while(confirm("Ввести следующее число?")){
                result+=parseInt(prompt("Введите число"));
            }
            document.getElementById("resultId").innerHTML = result;
        }

        function btn4(){
            var result = "";
            var str = prompt("Введите строку");
            var modified = false;
            for (var ch of str){
                if (ch!=" " && ch!="1"){
                    result+=ch;
                }
                else{
                    modified = true;
                }
            }
            if(!modified){
                alert("Изменений не было");
            }
            document.getElementById("resultId").innerHTML = result;
        }

        function btn5(){
            var result = "";
            var count = 0;
            while(count<10){
                var gotIt = false;
                while(!gotIt){
                    var num = Math.floor(Math.random()*21)+1;
                    if(num%3!=0){
                        result+=num+" ";
                        gotIt=true;
                        count++;
                    }
                }
            }
            document.getElementById("resultId").innerHTML = result;
        }
    </script>
</body>
</html>
